<body>
    <div class="container">
        <h1>ğŸ…ï¸<span class="title-text">å•è¯æ¶ˆæ¶ˆä¹</span>ğŸ…ï¸</h1>

 <div class="timer">

            <div class="score">å¾—åˆ†: 0</div>

        <div class="small-display" id="meaningDisplay">ç­‰å¾…å¼€å§‹...</div>

    <script>
        // æ¸¸æˆå˜é‡
        let timer;
        let timeLeft = 120;
        let score = 0;
        let isGameRunning = false;
        let wordsData = [];
        let currentMeaning = '';
        let currentMeaningIndex = -1;
        let wordElements = [];
        let usedMeanings = [];
        
        // DOMå…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const importBtn = document.getElementById('importBtn');
        const meaningDisplay = document.getElementById('meaningDisplay');
        const wordDisplay = document.getElementById('wordDisplay');
        const timerDisplay = document.querySelector('.timer');
        const scoreDisplay = document.querySelector('.score');
        const messageDisplay = document.getElementById('message');
        const gameTimeSelect = document.getElementById('gameTime');
        
        // å¯¼å…¥æ–‡æœ¬
        importBtn.addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.txt';
            
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    const content = event.target.result;
                    parseWordsData(content);
                };
                reader.readAsText(file);
            });
            
            fileInput.click();
        });
        
        // è§£æå•è¯æ•°æ®
        function parseWordsData(content) {
            wordsData = [];
            const lines = content.split('\n');
            
            for (const line of lines) {
                if (line.trim() === '') continue;
                
                const parts = line.split(',');
                if (parts.length >= 2) {
                    const word = parts[0].trim();
                    const meaning = parts[1].trim();
                    wordsData.push({ word, meaning });
                }
            }
            
            showMessage(`æˆåŠŸå¯¼å…¥ ${wordsData.length} ä¸ªå•è¯`, '#38ef7d');
        }
        
        // å¼€å§‹æ¸¸æˆ
        startBtn.addEventListener('click', () => {
            if (wordsData.length === 0) {
                showMessage('è¯·å…ˆå¯¼å…¥å•è¯æ–‡æœ¬ï¼', '#f5576c');
                return;
            }
            
            if (isGameRunning) {
                resetGame();
                return;
            }
            
            startGame();
        });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function startGame() {
            isGameRunning = true;
            // ä»ä¸‹æ‹‰èœå•è·å–é€‰æ‹©çš„æ¸¸æˆæ—¶é—´
            timeLeft = parseInt(gameTimeSelect.value);
            score = 0;
            usedMeanings = [];
            wordElements = [];
            
            updateTimerDisplay();
            updateScoreDisplay();
            startBtn.textContent = 'é‡æ–°å¼€å§‹';
            importBtn.disabled = true;
            gameTimeSelect.disabled = true;
            
            // æ¸…ç©ºæ˜¾ç¤ºåŒºåŸŸ
            wordDisplay.innerHTML = '';
            meaningDisplay.textContent = '';
            meaningDisplay.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)';
            
            // åˆ›å»ºå•è¯å…ƒç´ 
            createWordElements();
            
            // æ˜¾ç¤ºç¬¬ä¸€ä¸ªå•è¯æ„æ€
            showNextMeaning();
            
            // å¼€å§‹è®¡æ—¶
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        // åˆ›å»ºå•è¯å…ƒç´ 
        function createWordElements() {
            const displayWidth = wordDisplay.clientWidth;
            const displayHeight = wordDisplay.clientHeight;
            
            // ç¡®ä¿å•è¯ä¸é‡å 
            const positions = [];
            
            wordsData.forEach((item, index) => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word';
                wordElement.textContent = item.word;
                wordElement.dataset.word = item.word;
                wordElement.dataset.meaning = item.meaning;
                
                // éšæœºä½ç½®ï¼ˆç¡®ä¿ä¸é‡å ï¼‰
                let x, y, overlap;
                const wordWidth = 100; // é¢„ä¼°å®½åº¦
                const wordHeight = 40;  // é¢„ä¼°é«˜åº¦
                
                do {
                    overlap = false;
                    x = Math.random() * (displayWidth - wordWidth);
                    y = Math.random() * (displayHeight - wordHeight);
                    
                    // æ£€æŸ¥æ˜¯å¦ä¸å·²æœ‰ä½ç½®é‡å 
                    for (const pos of positions) {
                        if (Math.abs(x - pos.x) < wordWidth + 20 && Math.abs(y - pos.y) < wordHeight + 20) {
                            overlap = true;
                            break;
                        }
                    }
                } while (overlap);
                
                positions.push({ x, y, width: wordWidth, height: wordHeight });
                
                wordElement.style.left = `${x}px`;
                wordElement.style.top = `${y}px`;
                
                // ç‚¹å‡»äº‹ä»¶
                wordElement.addEventListener('click', handleWordClick);
                
                wordDisplay.appendChild(wordElement);
                wordElements.push(wordElement);
                
                // è®¾ç½®éšæœºç§»åŠ¨
                setRandomMovement(wordElement, displayWidth, displayHeight);
            });
        }
        
        // è®¾ç½®å•è¯éšæœºç§»åŠ¨
        function setRandomMovement(element, maxWidth, maxHeight) {
            const speed = 0.5 + Math.random() * 1.5;
            let x = parseFloat(element.style.left);
            let y = parseFloat(element.style.top);
            let dx = (Math.random() - 0.5) * speed;
            let dy = (Math.random() - 0.5) * speed;
            
            const move = () => {
                if (!isGameRunning) return;
                
                const width = element.offsetWidth;
                const height = element.offsetHeight;
                
                x += dx;
                y += dy;
                
                // è¾¹ç•Œæ£€æµ‹
                if (x <= 0 || x + width >= maxWidth) {
                    dx = -dx;
                    x = x <= 0 ? 0 : maxWidth - width;
                }
                
                if (y <= 0 || y + height >= maxHeight) {
                    dy = -dy;
                    y = y <= 0 ? 0 : maxHeight - height;
                }
                
                element.style.left = `${x}px`;
                element.style.top = `${y}px`;
                
                requestAnimationFrame(move);
            };
            
            move();
        }
        
        // æ˜¾ç¤ºä¸‹ä¸€ä¸ªå•è¯æ„æ€
        function showNextMeaning() {
            if (usedMeanings.length >= wordsData.length) {
                // æ‰€æœ‰å•è¯å·²å®Œæˆ
                endGame(true);
                return;
            }
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * wordsData.length);
            } while (usedMeanings.includes(randomIndex));
            
            usedMeanings.push(randomIndex);
            currentMeaningIndex = randomIndex;
            currentMeaning = wordsData[randomIndex].meaning;
            meaningDisplay.textContent = currentMeaning;
            
            // æ”¹å˜èƒŒæ™¯é¢œè‰²å¢åŠ è§†è§‰æ•ˆæœ
            const colors = [
                'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
                'linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%)',
                'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)'
            ];
            meaningDisplay.style.background = colors[Math.floor(Math.random() * colors.length)];
        }
        
        // å¤„ç†å•è¯ç‚¹å‡»
        function handleWordClick(event) {
            if (!isGameRunning) return;
            
            const clickedWord = event.target;
            const word = clickedWord.dataset.word;
            const meaning = clickedWord.dataset.meaning;
            
            // æ£€æŸ¥æ˜¯å¦åŒ¹é…å½“å‰æ˜¾ç¤ºçš„å•è¯æ„æ€
            if (meaning === currentMeaning) {
                // æ­£ç¡®
                score++;
                updateScoreDisplay();
                
                // æ’­æ”¾å‘éŸ³
                speakWord(word);
                
                // æ·»åŠ ç‰¹æ•ˆ
                createConfetti(clickedWord);
                
                // ç§»é™¤å•è¯
                clickedWord.style.transform = 'scale(1.2)';
                clickedWord.style.opacity = '0';
                setTimeout(() => {
                    clickedWord.remove();
                }, 300);
                
                wordElements = wordElements.filter(el => el !== clickedWord);
                
                // æ˜¾ç¤ºä¸‹ä¸€ä¸ªå•è¯æ„æ€
                setTimeout(() => {
                    showNextMeaning();
                }, 500);
            } else {
                // é”™è¯¯
                clickedWord.classList.add('shake');
                setTimeout(() => {
                    clickedWord.classList.remove('shake');
                }, 500);
            }
        }
        
        // åˆ›å»ºå½©è‰²çº¸å±‘æ•ˆæœ
        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${rect.left + rect.width/2}px`;
                confetti.style.top = `${rect.top + rect.height/2}px`;
                
                document.body.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 2 + Math.random() * 3;
                const xVel = Math.cos(angle) * velocity;
                const yVel = Math.sin(angle) * velocity;
                
                let x = rect.left + rect.width/2;
                let y = rect.top + rect.height/2;
                let opacity = 1;
                
                const animate = () => {
                    x += xVel;
                    y += yVel;
                    yVel += 0.1; // é‡åŠ›
                    opacity -= 0.02;
                    
                    confetti.style.left = `${x}px`;
                    confetti.style.top = `${y}px`;
                    confetti.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }
        
        // æœ—è¯»å•è¯ - ä¿®æ”¹åçš„ç‰ˆæœ¬æ”¯æŒWindows 7
        function speakWord(word) {
            // å°è¯•ä½¿ç”¨Web Speech API
            if ('speechSynthesis' in window) {
                try {
                    const utterance = new SpeechSynthesisUtterance(word);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9; // ç¨å¾®å‡æ…¢è¯­é€Ÿ
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰å¯ç”¨çš„è¯­éŸ³
                    const voices = window.speechSynthesis.getVoices();
                    if (voices.length > 0) {
                        // ä¼˜å…ˆé€‰æ‹©è‹±è¯­è¯­éŸ³
                        const englishVoices = voices.filter(v => v.lang.startsWith('en-'));
                        if (englishVoices.length > 0) {
                            utterance.voice = englishVoices[0];
                        } else {
                            utterance.voice = voices[0]; // ä½¿ç”¨é»˜è®¤è¯­éŸ³
                        }
                        window.speechSynthesis.speak(utterance);
                        return;
                    }
                    
                    // å¦‚æœæ²¡æœ‰å¯ç”¨çš„è¯­éŸ³ï¼Œç­‰å¾…è¯­éŸ³åˆ—è¡¨åŠ è½½
                    window.speechSynthesis.onvoiceschanged = function() {
                        const voices = window.speechSynthesis.getVoices();
                        if (voices.length > 0) {
                            const englishVoices = voices.filter(v => v.lang.startsWith('en-'));
                            if (englishVoices.length > 0) {
                                utterance.voice = englishVoices[0];
                            } else {
                                utterance.voice = voices[0];
                            }
                            window.speechSynthesis.speak(utterance);
                        } else {
                            // å¦‚æœä»ç„¶æ²¡æœ‰è¯­éŸ³ï¼Œå›é€€åˆ°Google TTS
                            useGoogleTTS(word);
                        }
                        window.speechSynthesis.onvoiceschanged = null;
                    };
                    
                    // å¦‚æœåœ¨ä¸€å®šæ—¶é—´å†…æ²¡æœ‰è§¦å‘voiceschangedäº‹ä»¶ï¼Œä¹Ÿå›é€€
                    setTimeout(() => {
                        if (window.speechSynthesis.onvoiceschanged) {
                            window.speechSynthesis.onvoiceschanged = null;
                            useGoogleTTS(word);
                        }
                    }, 1000);
                    
                    return;
                } catch (e) {
                    console.error("Web Speech APIé”™è¯¯:", e);
                    // å¦‚æœå‡ºé”™ï¼Œå›é€€åˆ°Google TTS
                    useGoogleTTS(word);
                }
            } else {
                // æµè§ˆå™¨ä¸æ”¯æŒWeb Speech APIï¼Œä½¿ç”¨Google TTS
                useGoogleTTS(word);
            }
        }
        
        // ä½¿ç”¨Google TTSä½œä¸ºå›é€€æ–¹æ¡ˆ
        function useGoogleTTS(word) {
            // åˆ›å»ºä¸€ä¸ªéšè—çš„éŸ³é¢‘å…ƒç´ 
            let audioElement = document.getElementById('tts-audio');
            if (!audioElement) {
                audioElement = document.createElement('audio');
                audioElement.id = 'tts-audio';
                audioElement.style.display = 'none';
                document.body.appendChild(audioElement);
            }
            
            // ä½¿ç”¨Googleçš„TTSæœåŠ¡
            const ttsUrl = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=en&q=${encodeURIComponent(word)}`;
            
            // è®¾ç½®éŸ³é¢‘æºå¹¶æ’­æ”¾
            audioElement.src = ttsUrl;
            audioElement.play().catch(e => {
                console.error("æ— æ³•æ’­æ”¾éŸ³é¢‘:", e);
                // å¦‚æœæ’­æ”¾å¤±è´¥ï¼Œæ˜¾ç¤ºæç¤º
                showMessage("æ— æ³•æ’­æ”¾å‘éŸ³ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥", '#f5576c');
            });
        }
        
        // æ›´æ–°è®¡æ—¶æ˜¾ç¤º
        function updateTimerDisplay() {
            timerDisplay.textContent = `æ—¶é—´: ${timeLeft}ç§’`;
            
            // æ—¶é—´å°‘äº10ç§’æ—¶æ”¹å˜é¢œè‰²
            if (timeLeft <= 10) {
                timerDisplay.style.background = 'linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%)';
                timerDisplay.style.color = 'white';
            } else {
                timerDisplay.style.background = 'rgba(255,255,255,0.8)';
                timerDisplay.style.color = '#333';
            }
        }
        
        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScoreDisplay() {
            scoreDisplay.textContent = `å¾—åˆ†: ${score}`;
            
            // åˆ†æ•°é«˜æ—¶æ”¹å˜é¢œè‰²
            if (score >= 10) {
                scoreDisplay.style.background = 'linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%)';
                scoreDisplay.style.color = 'white';
            }
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame(allCompleted = false) {
            clearInterval(timer);
            isGameRunning = false;
            importBtn.disabled = false;
            gameTimeSelect.disabled = false;
            
            // åœæ­¢æ‰€æœ‰å•è¯ç§»åŠ¨
            wordElements.forEach(el => {
                el.style.pointerEvents = 'none';
            });
            
            // æ˜¾ç¤ºç»“æŸæ¶ˆæ¯
            if (allCompleted) {
